<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <script>

        var app = true;

        while (app) {

            var choice = parseInt(window.prompt("\n1)ADD \n2)SUB \n3)MUL \n4)DIV \n5)EXIT \n Select any one option:"));

            if (choice == 1) {
                var num1 = parseInt(window.prompt("Enter the First Number:"));
                var num2 = parseInt(window.prompt("Enter the Second Number:"));
                window.alert(num1 + num2);
            }
            else if (choice == 2) {
                var num1 = parseInt(window.prompt("Enter the First Number:"));
                var num2 = parseInt(window.prompt("Enter the Second Number:"));
                window.alert(num1 - num2);
            }
            else if (choice == 3) {
                var num1 = parseInt(window.prompt("Enter the First Number:"));
                var num2 = parseInt(window.prompt("Enter the Second Number:"));
                window.alert(num1 * num2);
            }
            else if (choice == 4) {
                var num1 = parseInt(window.prompt("Enter the First Number:"));
                var num2 = parseInt(window.prompt("Enter the Second Number:"));
                window.alert(num1 / num2);
            }
            else if (choice == 5) {
                alert("Thank you for using this Calculator");
                app = false;

            }

        }

    </script>
</body>

</html>
